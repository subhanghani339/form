<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
</head>
<body>
   <form action="">
    <label for="user-name">User Name:
        <input type="text" name="uname">
    </label>
    <br><br>

    <label for="pass">Password:
        <input type="password" name="pass">
    </label>
    <br><br>

    <label for="dob">Date of Birth:
        <input type="date" name="dob">
    </label>
    <br><br>

    <label for="web-url">Web URL:
        <input type="url" name="web-url">
    </label>
    <br><br>

    <label for="add">Address:
        <input type="text" name=add>
    </label>
    <br><br>

    <label for="city">City:
        <select name="city-list">
            <option value="Karachi">Karachi</option>
            <option value="Lahore">Lahore</option>
            <option value="Islamabad">Islamabad</option>
            <option value="Other" selected>Other</option>
          </select>
    </label>
    <br><br>

    <label for="state">State:
        <input type="text" name="state">
    </label>
    <br><br>

    <label for="zip">Zip:
        <input type="number" name="zip">
    </label>
    <br><br>

    <label for="magazine">Magazine:
       <select name="instruments" size="4" multiple="multiple">
            <option value="Newsweek">Newsweek</option>
            <option value="Time">Time</option>
            <option value="Fortune">Fortune</option>
            <option value="Tv Guide">TV Guide</option>
       </select>
    </label>
    <br><br>

    <fieldset>
        <legend>Contact Details</legend>
        <label>Email:
            <input type="email" name="e-mail">
        </label>
        <br><br>

        <label>Mobile:
            <input type="number" name="mob">
        </label>
        <br><br>

        <label>Telephone:
            <input type="tel" name="tele">
        </label>
    </fieldset>
    <br><br>

    <h4>Additional Comments:</h4>
    <textarea name="add-comments" cols="30" rows="5"></textarea>
    <br><br>

    <label for="prof-pic">Upload your Profile Picture:
        <input type="file" name="choose-file">
        <br>

        <button>Upload</button>
    </label>
    <br><br>

    <button>Send your Order</button>
    <br><br><br>

    <label for="email">Email Address:
        <input type="email" name="email">
    </label>
    <br>

    <label >Subscription:
        <input type="radio" name="sub1" value="1 year" checked>1 year
        <input type="radio" name="sub2" value="2 year">2 year
    </label>
    <br>

    <input type="checkbox" value="Yes! Put me on the list!">Yes! Put me on the list!
    <br>

    <input type="image" src="/download.png" height="90" width="100">

   </form> 
</body>
</html>
